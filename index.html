<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1f2937, #111827);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background: #222;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      color: #10b981;
    }

    input, select, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background-color: #10b981;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
      min-height: 24px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #10b981;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>Crypto Converter</h2>

    <input type="number" id="amount" placeholder="Amount" min="0.01" step="0.01"/>

    <select id="fromCurrency">
      <option value="bitcoin">Bitcoin</option>
      <option value="ethereum">Ethereum</option>
      <option value="tether">Tether</option>
    </select>

    <select id="toCurrency">
      <option value="usd">USD</option>
      <option value="solana">Solana</option>
      <option value="tether">Tether</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div class="spinner" id="spinner"></div>
    <div class="result" id="result"></div>

    <div class="footer">Developed by Mohamed Ibrahim</div>
  </div>

  <script>
    async function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      const resultEl = document.getElementById('result');
      const spinner = document.getElementById('spinner');

      resultEl.innerText = '';
      spinner.style.display = 'block';

      if (isNaN(amount) || amount <= 0) {
        spinner.style.display = 'none';
        resultEl.innerText = '❌ Please enter a valid amount.';
        return;
      }

      if (from === to) {
        spinner.style.display = 'none';
        resultEl.innerText = `${amount} ${from.toUpperCase()} = ${amount} ${to.toUpperCase()}`;
        return;
      }

      try {
        const url = `https://api.coingecko.com/api/v3/simple/price?ids=${from}&vs_currencies=${to}`;
        const res = await fetch(url);
        const data = await res.json();
        spinner.style.display = 'none';

        const rate = data[from]?.[to];
        if (!rate) {
          resultEl.innerText = `❌ Conversion not available for ${from} → ${to}`;
          return;
        }

        const result = (amount * rate).toFixed(6);
        resultEl.innerText = `${amount} ${from.toUpperCase()} = ${result} ${to.toUpperCase()}`;
      } catch (err) {
        spinner.style.display = 'none';
        resultEl.innerText = '❌ Failed to fetch data.';
      }
    }
  </script>

</body>
</html>
