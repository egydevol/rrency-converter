<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .converter {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #444;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="converter">
    <div class="logo">ðŸª™ CryptoX by Mohamed</div>
    <h2>Crypto Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount" />

    <select id="fromCurrency">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="tether">Tether (USDT)</option>
      <option value="solana">Solana (SOL)</option>
      <option value="binancecoin">Binance Coin (BNB)</option>
    </select>

    <select id="toCurrency">
      <option value="usd">US Dollar (USD)</option>
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="tether">Tether (USDT)</option>
      <option value="solana">Solana (SOL)</option>
      <option value="binancecoin">Binance Coin (BNB)</option>
    </select>

    <button onclick="convert()">ðŸ”„ Convert</button>

    <div class="result" id="result"></div>
  </div>

  <div class="footer">Built by Mohamed Ibrahim Â© 2025</div>

  <script>
    async function convert() {
      const amount = document.getElementById('amount').value;
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;

      if (!amount || amount <= 0) {
        alert('Please enter a valid amount');
        return;
      }

      try {
        const url = `https://api.coingecko.com/api/v3/simple/price?ids=${from}&vs_currencies=${to}`;
        const res = await fetch(url);
        const data = await res.json();

        const rate = data[from][to];
        const result = (amount * rate).toFixed(6);

        document.getElementById('result').innerText =
          `${amount} ${from.toUpperCase()} = ${result} ${to.toUpperCase()}`;
      } catch (err) {
        document.getElementById('result').innerText = 'Error fetching data.';
      }
    }
  </script>

</body>
</html>
